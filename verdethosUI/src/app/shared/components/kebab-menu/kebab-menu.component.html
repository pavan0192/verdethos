<div class="kebab-menu-wrapper">
  <button
    class="kebab-button"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isOpen"
    aria-label="More options"
    type="button"
  >
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="5" r="1"></circle>
      <circle cx="12" cy="12" r="1"></circle>
      <circle cx="12" cy="19" r="1"></circle>
    </svg>
  </button>

  @if (isOpen) {
    <div class="kebab-menu">
      @for (item of items; track item.action) {
        <button
          class="menu-item"
          [class.highlighted]="item.highlighted"
          [class.disabled]="item.disabled"
          [disabled]="item.disabled"
          (click)="onActionClick(item.action, $event)"
          type="button"
        >
          @if (item.icon) {
            <svg class="menu-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              @switch (item.icon) {
                @case ('view') {
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                }
                @case ('edit') {
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                }
                @case ('delete') {
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                }
                @case ('review') {
                  <polyline points="20 6 9 17 4 12"></polyline>
                }
              }
            </svg>
          }
          <span class="menu-label">{{ item.label }}</span>
        </button>
      }
    </div>
  }
</div>
