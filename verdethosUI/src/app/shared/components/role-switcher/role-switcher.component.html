<div class="role-switcher">
  <!-- <label for="roleSelect" class="role-label">Role</label> -->
  <select
    id="roleSelect"
    [ngModel]="currentRole()"
    (ngModelChange)="onRoleChange($event)"
    class="role-select"
  >
    @for (role of roles; track role.value) {
      <option [value]="role.value">{{ role.label }}</option>
    }
  </select>
</div>
