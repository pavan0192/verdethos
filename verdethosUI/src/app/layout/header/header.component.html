<header class="header">
  <div class="header-content">
    <!-- Logo and Brand -->
    <div class="logo-section">
      <div class="logo">V</div>
      <span class="brand-name">VERDETHOS</span>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
      @for (item of menuItems; track item.label) {
        <a
          *hasPermission="item.permission"
          [routerLink]="item.route"
          [routerLinkActive]="'active'"
          class="nav-item"
        >
          {{ item.label }}
        </a>
      }
    </nav>

    <!-- User Controls -->
    <div class="user-controls">
      <button class="icon-button" aria-label="Language">
        <span class="flag-icon">ðŸ‡ºðŸ‡¸</span>
      </button>
      <button class="icon-button" aria-label="Notifications">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button class="icon-button" aria-label="Calendar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </button>
      <div class="user-profile">
        <button class="user-button" aria-label="User menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="user-name">{{ currentUser.name }}</span>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
