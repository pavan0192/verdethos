<header class="header">
  <div class="header-content">
    <!-- Logo and Brand -->
    <div class="logo-section">
      <img src="/images/verdethosLogo.png" alt="Verdethos Logo" class="logo-image" />
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
      @for (item of menuItems; track item.label) {
        <a
          *hasPermission="item.permission"
          [routerLink]="item.route"
          [routerLinkActive]="'active'"
          class="nav-item"
        >
          {{ item.label }}
        </a>
      }
    </nav>

    <!-- User Controls -->
    <div class="user-controls">
      <button class="icon-button" aria-label="Language">
        <img src="/images/flag.png" alt="Language" class="icon-image" />
      </button>
      <div class="separator"></div>
      <button class="icon-button" aria-label="Notifications">
        <img src="/images/notification.png" alt="Notifications" class="icon-image" />
      </button>
      <div class="separator"></div>
      <button class="icon-button" aria-label="Checklist">
        <img src="/images/checklist.png" alt="Checklist" class="icon-image" />
      </button>
      <div class="user-profile">
        <button class="user-button" aria-label="User menu">
          <span class="user-name">{{ currentUser.name }}</span>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
