<div class="search-filter-container">
  <div class="search-section">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input
        type="text"
        class="search-input"
        placeholder="Q Search"
        [value]="searchValue"
        (input)="onSearchChange($any($event.target).value)"
      />
    </div>
    <button class="info-button" aria-label="Information" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
    </button>
  </div>

  @if (activeFilters.length > 0) {
    <div class="filter-chips">
      @for (filter of activeFilters; track filter.value) {
        <div class="filter-chip">
          <span class="filter-label">{{ filter.label }}</span>
          <button
            class="filter-remove"
            (click)="onRemoveFilter(filter.value)"
            aria-label="Remove filter"
            type="button"
          >
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      }
    </div>
  }

  <div class="action-buttons">
    <button class="action-button" (click)="openFilters.emit()" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      Filter {{ activeFilters.length > 0 ? activeFilters.length : '' }}
    </button>
    <button class="action-button" (click)="openActions.emit()" type="button">
      Actions
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </div>
</div>
